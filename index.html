<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Split Images</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Jack Ortiz</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="https://www.w3.org/TR/SVG2/"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>475-596-4968</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img
                  src="img/facebook-f-brands.svg"
                  alt="facebook"
                  height="20"
                />
                <img src="img/twitter-brands.svg" alt="twitter" height="20" />
                <img
                  src="img/instagram-brands.svg"
                  alt="instagram"
                  height="20"
                />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page photographer">
            <div class="details">
              <h1>Shakira Perez</h1>
              <h2>Web Developer</h2>
              <p>01/25/2021</p>
            </div>
            <div class="hero">
              <a href="./photo.html">
                <img
                  class="model-left"
                  src="img/model-left.jpg"
                 
                  alt=""
                />
                <img
                  class="model-right"
                  src="img/model-right.jpg"
                  
                  alt=""
                />
              </a>
            </div>
          </section>
          <section class="page chef">
            <div class="details">
              <h1>Cameron Gio</h1>
              <h2>Top Chef</h2>
              <p>04/17/2019</p>
            </div>
            <div class="hero">
              <a href="./chef.html">
                <img
                  class="model-left"
                  src="img/chef-left.jpg"
                  
                  alt=""
                />
                <img
                  class="model-right"
                  src="img/chef-right.jpg"
                 
                  alt=""
                />
              </a>
            </div>
          </section>
          <section class="page barber">
            <div class="details">
              <h1>Joseph Mays</h1>
              <h2>Elite Barber</h2>
              <p>07/04/2015</p>
            </div>
            <div class="hero">
              <a href="./barber.html">
                <img
                  class="model-left"
                  src="img/barber-left.jpg"
                  
                  alt=""
                />
                <img
                  class="model-right"
                  src="img/barber-right.jpg"
                
                  alt=""
                />
              </a>
            </div>
          </section>
          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="https://www.w3.org/TR/SVG2/"
              >
                <circle cx="6" cy="6" r="6" fill="white"></circle>
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="https://www.w3.org/TR/SVG2/"
              >
                <circle cx="6" cy="6" r="6" fill="white"></circle>
              </svg>
            </div>
            <div class="page-3">
              <h3>03</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="https://www.w3.org/TR/SVG2/"
              >
                <circle cx="6" cy="6" r="6" fill="white"></circle>
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"
      integrity="sha512-8Wy4KH0O+AuzjMm1w5QfZ5j5/y8Q/kcUktK9mPUVaUoBvh3QPUZB822W/vy7ULqri3yR8daH3F58+Y8Z08qzeg=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"
      integrity="sha512-lJDBw/vKlGO8aIZB8/6CY4lV+EMAL3qzViHid6wXjH/uDrqUl+uvfCROHXAEL0T/bgdAQHSuE68vRlcFHUdrUw=="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
